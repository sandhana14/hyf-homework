<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width">
        <title>CustomTailor-page2</title>
    </head>
    <body>
        <header>
            <figure>
                <img src="https://cdn.logojoy.com/wp-content/uploads/2018/05/30143400/210-768x591.png" alt="Shopping-logo" class="image-logo">
            </figure>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Returns & Orders</li>
                    <li>Shopping basket</li>
                    <li>About</li>
                </ul>
            </nav>
        </header>
        <hr>
        <main>
            <article>
            <h1>Sign up to yourcustomtailor.com</h1>
            <h3>Step 2/4- how can we reach you?</h3>
            </article>
            <form action="page3.html" method="GET">
                <div class="progressbar">
                <label for="file" >progress</label>
                <progress id="file" value="40" max="100"> 40% </progress>
                </div> 
                <div class="one-line-para"> 
                <p>We will probably need to stay in touch somehow.Let us know how we can reach you?</p>
                </div>
                <div class="personal-info">
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" required>
                <label for="phone">Phone*</label>
                <input type="tel" name="phone" id="phone" maxlength="8" pattern="[0-9]{8}" title="Please enter only 8 digits" required>
                </div>
                <div class="personal-info">
                <label for="password">Password*</label>
                <input type="password" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z]).{10,32}$"  title="Minimum 10 characters, one uppercase and one lowercase letters" required> 
                </div>
                <div class="personal-info">
                <label for="re-enter-password">Re-enter Password*</label>
                <input type="password" name="re-enter-password" id="re-enter-password"  pattern="^(?=.*[a-z])(?=.*[A-Z]).{10,32}$"  title="Minimum 10 characters, one uppercase and one lowercase letters" required>
                </div>
                <div class="one-line-para">
                    <p>I want to sign up for the newsletter</p>
                </div>
                <div  class="personal-info personal-radio">
                <label for="weekly-news">Weekly news</label>
                <input type="radio" name="newsletter" id="weekly-news" required>
                <label for="monthly-news">Monthly news</label>
                <input type="radio" name="newsletter" id="monthly-news" required>
                <label for="dontsend">Don't send me news</label>
                <input type="radio" name="newsletter" id="dontsend" required>
                </div>
                
                <div class="next-btn">
                    <input type="submit" name="button" value="Next step" class="button-next">
                </div>
            </form>
        </main>

    </body>
</html>
