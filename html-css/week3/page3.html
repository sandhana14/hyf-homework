<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width">
        <title>CustomTailor-page3</title>
    </head>
    <body>
        <header>
            <figure>
                <img src="https://cdn.logojoy.com/wp-content/uploads/2018/05/30143400/210-768x591.png" alt="Shopping-logo" class="image-logo">
            </figure>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Returns & Orders</li>
                    <li>Shopping basket</li>
                    <li>About</li>
                </ul>
            </nav>
        </header>
        <hr>
        <main>
            <article>
            <h1>Sign up to yourcustomtailor.com</h1>
            <h3>Step 3/4- Time to learn about your preferences?</h3>
            </article>
            <form action="#" method="GET">
                <div class="progressbar">
                <label for="file" >progress</label>
                <progress id="file" value="60" max="100"> 60% </progress>
                </div> 
                <div class="one-line-para"> 
                <p>What kind of items are you interested in offers on?</p>
                </div>
                
                <div class="kindofitems">
                <label for="apparal">Apparal</label>
                <input type="checkbox" name="apparal" id="apparal" checked="checked">
                <label for="jewelry">Jewelry</label>
                <input type="checkbox" name="jewelry" id="jewelry" checked="checked">
                </div>
                <div class="kindofitems">
                <label for="accessories">Accessories</label>
                <input type="checkbox" name="accessories" id="accessories" checked="checked">
                <label for="shoes">Shoes</label>
                <input type="checkbox" name="shoes" id="shoes" checked="checked">
                </div>
                <div class="kindofitems">
                    <label for="handbags">Handbags</label>
                    <input type="checkbox" name="handbags" id="handbags">
                </div>
                <div class="one-line-para">
                    <p>Choose the images that best resemble your style</p>
                </div>
                
                <div class="images-that-best-resemble-your-style">
                <img src="https://thumbs.dreamstime.com/z/autumn-winter-fashion-mannequins-fashion-clothing-shop-dress-store-dress-shop-display-shopping-mall-hongkog-display-47723460.jpg" alt="shopping-category">
                <div class="label-input-style">
                <label for="clothes">select</label>
                <input type="checkbox" id="clothes" checked="checked"  />
                </div>
                <img src="https://sc02.alicdn.com/kf/UTB8iDJuvBahduJk43Jaq6zM8FXaa.jpg_350x350.jpg" alt="shopping-category">
                <div class="label-input-style">
                <label for="shoes">select</label>
                <input type="checkbox" id="shoes" />
                </div>
                <img src="https://5.imimg.com/data5/RM/WT/LJ/SELLER-56810464/the-clownfish-princess-series-handbag-for-women-ladies-purse-handbags-dark-brown--500x500.jpg" alt="shopping-category">
                <div class="label-input-style">
                <label for="handbags">select</label>
                <input type="checkbox" id="handbags" checked="checked" />
                </div>
                <img src="https://strandofsilk.com/sites/default/files/blog_img/festive_earrings.jpg" alt="shopping-category">
                <div class="label-input-style">
                <label for="jewelaccessories">select</label>
                <input type="checkbox" id="jewelaccessories" />
                </div>
                <img src="https://obejorblog.com/wp-content/uploads/2019/09/Accessories-Android-Phone-1.png" alt="shopping-category">
                <div class="label-input-style">
                <label for="androidphoneaccessories">select</label>
                <input type="checkbox" id="androidphoneaccessories" />
                </div>
                <img src="https://www.sweetcozyhome.com/wp-content/uploads/2020/07/Small-Kitchen-Appliances-Youll-Love.jpg" alt="shopping-category">
                <div class="label-input-style">
                <label for="kitchenappliances">select</label>
                <input type="checkbox" id="kitchenappliances" />
                </div>
                <img src="https://dreamlandhomefurnishing.com/wp-content/themes/twentyfifteen/images/1.jpg" alt="shopping-category">
                <div class="label-input-style">
                <label for="furnitures">select</label>
                <input type="checkbox" id="furnitures" checked="checked" />
                </div>
                <img src="https://rukminim1.flixcart.com/image/352/352/vehicle-pull-along/g/z/h/zest4toyz-unbreakable-automobile-car-toy-set-for-children-kids-original-imaep43tmzxsauzz.jpeg?q=70" alt="shopping-category">
                <div class="label-input-style">
                <label for="kidstoys">select</label>
                <input type="checkbox" id="kidstoys" />
                </div>
                </div>

                <div class="next-btn"> 
                    <button type="submit" id="button" class="button-next">validate</button>
                    <a href="page4.html"><button type="button" id="button" class="button-next">Next Step</button></a>
            </div>
            </form>
        </main>

    </body>
</html>
